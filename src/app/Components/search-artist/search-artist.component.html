<div style="margin-top: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-12"><h2>Ingrese el nombre de su artista favorito ....</h2></div>
            <div class="col-12">
                <div id="custom-search-input">
                    <div class="input-group">
                        <input (keyup.enter)="Busqueda(inputBuscar.value)" #inputBuscar type="text" class="search-query form-control" placeholder="Carlos vives" />                        
                            <button  (click)="Busqueda(inputBuscar.value)" type="button"> <span class="fa fa-search"></span></button>                      
                                              
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div  *ngIf="dataBusqueda.length>0" style="padding-bottom: 60px;" class="mt-3">
    <div class="card-columns">
        <app-spotify-card [cardData]= data *ngFor="let data of dataBusqueda"></app-spotify-card>
    </div>   
</div>
