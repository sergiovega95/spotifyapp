<a href="#" [routerLink]="['/album']" [queryParams]="{id: cardData.id}">
  <div style="width:245;" class="card">
    <img class="card-img-top"  [src]=cardData.images[1].url alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{cardData.name}}</h5>     
      <a *ngFor="let artista of artistas" href="#" class="badge badge-dark">{{artista.name}}</a>       
    </div>
</div>
</a>
